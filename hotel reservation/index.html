    <main>
        <section class="reservation-form">
            <h2>Reservations</h2>
            <form id="reservationForm">
                <div class="seating-options">
                    <label>
                        <input type="radio" name="seating" value="indoor" checked>
                        Indoor seating
                    </label>
                    <label>
                        <input type="radio" name="seating" value="outdoor">
                        Outdoor seating
                    </label>
                </div>
                <div class="form-group">
                    <label for="date"><i class="far fa-calendar-alt"></i> Date</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="diner"><i class="fas fa-user"></i> No. of Diners</label>
                    <input type="number" id="diner" name="diner" required>
                </div>
                <div class="form-group">
                    <label for="occasion"><i class="fas fa-glass-cheers"></i> Occasion</label>
                    <select id="occasion" name="occasion" required>
                        <option value="birthday">Birthday</option>
                        <option value="anniversary">Anniversary</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="time"><i class="far fa-clock"></i> Time</label>
                    <input type="time" id="time" name="time" required>
                </div>
                <div class="form-group">
                    <label for="email"><i class="far fa-envelope"></i> Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit">Reserve a Table</button>
            </form>
        </section>
